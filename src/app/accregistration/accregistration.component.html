<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">
</head>
<div class="header">
  <h1 class="fas fa-user-plus" >Customer Registration</h1>
</div>
<h3>Create Account</h3>
<table>
  <tr>
    <td>Fist Name </td>
    <td><input id="float-input" type="text" size="70" maxlength="50" [(ngModel)]="firstName" pInputText height="80"></td>
  </tr>
  <tr>
    <td>Last Name </td>
    <td><input id="float-input" type="text" size="70" maxlength="50" [(ngModel)]="lastName" pInputText></td>
  </tr>
  <tr>
    <td>Flat No./Building Name</td>
    <td><input id="float-input" type="text" size="70" maxlength="150" [(ngModel)]="addressLine1" pInputText></td>
  </tr>
  <tr>
    <td>Locality/Landmark</td>
    <td><input id="float-input" type="text" size="70" maxlength="150" [(ngModel)]="addressLine2" pInputText></td>
  </tr>
    <td>City</td>
    <td><input id="float-input" type="text" size="70" maxlength="30" [(ngModel)]="city" pInputText></td>
  <tr>
    <td>PIN Code</td>
    <td><input id="float-input" type="text" size="70" maxlength="06" [(ngModel)]="postalCode" pInputText></td>
  </tr>
  <tr>
    <td>Country</td>
    <td><input id="float-input" type="text" size="70" maxlength="50" [(ngModel)]="country" pInputText></td>
  </tr>
  <tr>
    <td>Phone Number</td>
    <td><input id="float-input" type="text" size="70" maxlength="10" [(ngModel)]="phone" pInputText></td>
  </tr>
  <tr>
    <td>Email </td>
    <td><input id="float-input" type="text" size="70" maxlength="50" [(ngModel)]="email" pInputText></td>
  </tr>
</table>
<div class="rightbox">
  <button pButton (click) = "onSubmit($event)" type="button" label="Submit" class="ui-button-rounded"></button>
</div>

<div class="leftbox">
  <button pButton (click) = "onReset($event)"  type="button" label="Reset" class="ui-button-rounded ui-button-warning"></button>
</div>
